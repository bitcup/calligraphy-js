<div class="container-fluid">

    <div class="row">
        <div class="col-md-12">

            <div infinite-scroll="reddit.nextPage()" infinite-scroll-disabled="reddit.busy"
                 infinite-scroll-distance="1">

                <div masonry='{"itemSelector":".tile", "gutter":10, "isFitWidth":true, "transitionDuration":"0.9s"}' class="m-container">
                    <div ng-show='reddit.busy'>Loading data...</div>
                    <div masonry-tile class="tile" ng-repeat="item in reddit.items">

                        <span class='score'>{{item.score}}</span>
                        <span class='title'><a ng-href='{{item.url}}' target='_blank'>{{item.title}}</a></span>
                        <small>by {{item.author}} - <a ng-href='http://reddit.com{{item.permalink}}'
                                                       target='_blank'>{{item.num_comments}}
                            comments</a></small>
                        <div style='clear: both;'></div>

                    </div>
                </div>

            </div>

        </div>
    </div>

</div>
