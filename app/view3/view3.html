<div class="container-fluid">

    <div class="row">
        <div class="col-md-12">

            <div infinite-scroll="api.nextPage()"
                 infinite-scroll-disabled="api.busy"
                 infinite-scroll-distance="1">

                <div masonry='{"itemSelector":".tile", "gutter":25, "isFitWidth":true, "transitionDuration":"0s"}'
                     class="m-container" style="overflow: auto;">
                    <div ng-show='api.busy'>Loading data...</div>
                    <div masonry-tile class="tile" ng-repeat="item in api.items">
                        <img class="img-responsive img-rounded-top" ng-src="{{ item.src }}" alt="A masonry brick">
                        <div class="title-box">
                            <h5>{{ item.title }}</h5>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div ng-show="api.done" class="text-center">
                <h4>There are no more</h4>
            </div>
        </div>
    </div>

</div>
